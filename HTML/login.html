<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
      body {
        
        background: url(../IMG/Untitled-1.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100vh;
      }
    </style>
</head>
<body>
  <section class="flex justify-center items-center px-16 py-20 bg-orange-500 max-md:px-5">
    <div class="flex flex-col mt-14 max-w-full w-[551px] max-md:mt-10">
      <header class="mr-0 text-6xl text-center text-black max-md:max-w-full max-md:text-4xl">
        <span class="font-medium">Welcome!</span>
        <span class="font-bold text-white"><a href="./Home.html">K-TonH</a></span>
      </header>
      <form class="flex flex-col self-center px-10 py-12 mt-20 max-w-full bg-white rounded-xl shadow-md w-[505px] max-md:px-5 max-md:mt-10">
        <h2 class="text-3xl font-medium text-black max-md:max-w-full">Login to <span class="text-orange-500">K-TonH</span></h2>
        <div class="flex flex-col justify-center mt-11 max-md:mt-10 max-md:max-w-full">
          <label for="username" class="text-base text-black max-md:max-w-full">User name</label>
          <div class="flex flex-col justify-center mt-4 text-sm font-light text-neutral-400 max-md:max-w-full">
            <input id="username" class="justify-center items-start px-7 py-6 bg-white rounded-md border border-solid border-zinc-800 max-md:px-5 max-md:max-w-full" placeholder="Enter your user name">
          </div>
        </div>
        <div class="flex flex-col justify-center mt-6 max-md:max-w-full">
          <label for="password" class="text-base text-black max-md:max-w-full">Password</label>
          <div>
            <div class="flex gap-5 px-7 py-5 bg-white rounded-md border border-solid border-zinc-800 max-md:flex-wrap max-md:px-5 max-md:max-w-full">
              <input id="password" type="password" class="flex-auto" placeholder="Enter your Password" aria-label="Enter your Password">
              <p class="shrink-0  w-[21px]"><i class="fa-solid fa-eye-slash" ></i></p>
            </div>
          </div>
        </div>
        <div class="flex mt-5 w-full text-xs font-light max-md:flex-wrap max-md:max-w-full">
          <div class="flex flex-1 gap-2.5 text-black">
            <input type="checkbox" id="remember-me" class="shrink-0 bg-white border border-black border-solid h-[15px] w-[15px]">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="  text-neutral-600 items-end">
            <a href="#forgot-password">Forgot Password ?</a>
          </div>
        </div>
        <button type="submit" class="justify-center items-center px-16 py-5 mt-8 text-base font-medium text-white whitespace-nowrap bg-orange-500 rounded-md max-md:px-5 max-md:max-w-full">
          Login
        </button>
        <div class="flex gap-2.5 self-center mt-3.5 text-base">
          <span class="grow font-light text-zinc-500">Don't have an Account?</span>
          <a href="./register.html" class="font-semibold text-orange-500">Register</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
